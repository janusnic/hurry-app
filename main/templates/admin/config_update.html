# extends 'base.html'
# import 'macro/forms.html' as forms

# block content
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-6">
      <form method="POST" action=".">
        <fieldset>
          {{form.csrf_token}}

          {{forms.text_field(form.brand_name)}}
          {{forms.text_field(form.feedback_email)}}
          {{forms.text_field(form.analytics_id)}}
          {{forms.text_field(form.flask_secret_key)}}

          <button type="submit" class="btn btn-primary btn-block btn-loading" data-loading-text="Updating Config..">
            Update Config
          </button>
        </fieldset>
      </form>
    </div>
  </div>
# endblock
